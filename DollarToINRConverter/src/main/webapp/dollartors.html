<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dollar to INR converter</title>
</head>
<body>
	<form action="convert" method="get">
		<table border='2'>
			<tr>
				<td>Dollar</td>
				<td>INR</td>
			</tr>
			<tr>
				<td><input type="number" name="dollar" id="doll" /></td>
				<td><input type="number" name="inr" id="inr" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" name="btn" id="btn">Convert</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
