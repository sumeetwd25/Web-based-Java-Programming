<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
	<form action="register" method="post">
	<pre>

		UID:       <input type="text" name="uid" id="uid" /> 
		
		Name:      <input type="text" name="nm" id="nm" /> 
		
		Address:   <input type="text" name="addr" id="addr" /> 
		
		User-name: <input type="text" name="uname" id="uname" /> 
		
		Password:  <input type="password" name="pass" id="pass" />

		Skills: 
			Java:   <input type="checkbox" name="skill" id="java" value="Java" /> 
			C++:    <input type="checkbox" name="skill" id="c++" value="C++" /> 
			.NET:   <input type="checkbox" name="skill" id=".net" value=".Net" /> 
			Python: <input type="checkbox" name="skill" id="python" value="Python" /> 
			Perl:   <input type="checkbox" name="skill" id="perl" value="Perl" /> 
		
		Gender: 
			Male:   <input type="radio" name="gender" id="male" value="Male" /> 
			Female: <input type="radio" name="gender" id="female" value="Female" /> 
			
		Date: <input type="date" name="dt" id="dt" /> 
		
		City: <select name="city" id="city">
			
			<option>Select</option>
			<option value="Pune">Pune</option>
			<option value="Mumbai">Mumbai</option>
			<option value="Delhi">Delhi</option>
			<option value="Nashik">Nashik</option>

		</select>
		
		<button type="submit" name="btn" id="btn">Register me</button>
	</pre>
	</form>
</body>
</html>
